                <p class="navPara">StarGlow Beaute products will be available at Amazon.com soon.</p>

    <section class="mainContact">
        <h1 class="upperH1">HAVE QUESTION?</h1>
        <div class="midContact">
            <div class="contactIcons">
                <span class="contactIcon"><i class="fa-regular fa-envelope"></i></span>
                <span class="contactIcon"><i class="fa-brands fa-instagram"></i></span>
            </div>
            <h3 class="aboutH3">Email Us</h3>
            <p class="emails">wcincservices@gmail.com</p>
            <p class="emails">contact@starglowbeaute.com</p>
        </div>
        <hr>

    <div class="main-about">
        <img src="Images/bottle2.webp" alt=" Herbal Hair Solution" height="480px" data-aos="fade-up">

        <div class="contact-form-container" data-aos="fade-up">
            <form>
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input class="name" type="text" id="fname" name="fname" required placeholder="First Name">
                    <input class="name" type="text" id="lname" name="lname" required placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="Email Address">
                </div>

                <div class="form-group">
                    <label for="message">Comment or Message *</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="file">Attach a File</label>
                    <input type="file" id="file" name="file">
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

    </div>
